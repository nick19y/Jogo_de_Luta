<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            /* acima, a fonte de letras que será usada no HTML do jogo inteiro */
        }
        /* comando acima que define o tamanho da caixa como a da criada on canvas */
        /* como há um asterisco, todos os elementos do html serão modificados */
    </style>
</head>
<body>
    <!-- div do container vermelho -->
    <div style="position: relative; display: inline-block;">
        <!-- relative faz com que o elemento permaneça em sua posição inicial mesmo após serem feitas modificações -->
        <!-- o 100% em uma div com display block faz com que o elemento ocupe toda a posição do elemento pai -->
        <!-- por isso aqui é usado o display:inline-block, que faz com que o elemento filho ocupe apenas a  sua totalidade -->
        <!-- sem interferir no elemento pai -->
        
        
        <!-- div do container vermelho menor -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- no position absolute o elemento ocupará o espaço de uma div antecessora a ele -->
            <!-- toda div é criada originalmente com um display block, oq faz com que os elemento fiquem um em cima do outro -->
            <!-- assim, o display flex torna possível a orientação dos blocos -->


            
            <!-- saúde do player -->
            <div style="
            position: relative; 
            width: 100%; 
            display: flex; 
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;">

                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id = "playerHealth" 
                style="position:absolute; 
                background:#4F46E5; 
                top:0; 
                right:0; 
                bottom: 0; 
                width: 100%"></div>
            </div>
            
            <!-- tempo -->
            <div id="timer"
            style="background-color: black; 
            width: 100px; height: 50px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;">
            60
            </div>
            <!-- acima foi zerado o "shrink", encolhimento do timer -->
            
            <!-- saúde do inimigo -->
            <div style="position: relative; 
            width: 100%; 
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px;"></div>
                <div id = "enemyHealth" 
                style="position:absolute; 
                background:#4F46E5; 
                top:0; 
                right:0; 
                bottom: 0; 
                left: 0;"></div>
            </div>
            <div></div>
        </div>
        <!-- div do placar, barra de saúde -->
        
        <div
        id="displayText" 
        style="position: absolute; 
        color:white; 
        align-items:center; 
        justify-content:center;
        top:0;
        right: 0;
        bottom: 0;
        left:0;
        display: none;">Tie</div>

        <!-- tie vai ser usado para dizer que a saúde dos players estão iguais e o tempo já acabou -->

        <canvas></canvas>
        <!-- canvas cria um espaço para desenhar elementos específicos na tela -->
    </div>
        <!-- referencia ao javascript -->
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" 
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>

</body>
</html>
